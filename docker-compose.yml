services:
  mysql:
    container_name: mysql-db  # Changed from default 'mysql'
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devops
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - two-tier-nt
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  flask-app:
    container_name: flask-app-container  # Added explicit name
    build: .
    ports:
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql  # Keep this as 'mysql' - it's the service name
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: devops
    networks:
      - two-tier-nt
    depends_on:
      mysql:
        condition: service_healthy
    restart: always